<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Webpage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      color: #333;
      overflow-x: hidden;
    }
    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #007bff;
    }
    .search-bar {
      position: relative;
      flex: 1;
      margin: 0 1rem;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem 2rem 0.5rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: all 0.3s ease;
    }
    .search-bar input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .search-bar i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
    }
    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .product h4 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .product .price {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .product button:hover {
      background: #0056b3;
    }
    /* Cart Modal */
    .cart-modal {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 999;
      padding: 1rem;
    }
    .cart-modal.open {
      right: 0;
    }
    .cart-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-modal-header h3 {
      font-size: 1.2rem;
      color: #333;
    }
    .close-btn {
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
    }
    .cart-total {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .checkout-btn {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .checkout-btn:hover {
      background: #218838;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        font-size: 1.2rem;
      }
      .search-bar {
        margin: 0.5rem 0;
      }
      .products {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">E-Shop</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search..." />
      <i class="fas fa-search" onclick="displayProducts()"></i>
    </div>
    <div class="icons">
      <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </div>
      <div class="dropdown">
        <i class="fas fa-ellipsis-v" onclick="toggleDropdown()"></i>
        <div class="dropdown-content" id="dropdownMenu">
          <a href="#" onclick="alert('Login')">Login</a>
          <a href="#" onclick="alert('Register')">Register</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Product Listing -->
  <div class="products" id="products"></div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-modal-header">
      <h3>Cart</h3>
      <span class="close-btn" onclick="toggleCart()">×</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: ₹0</div>
    <button class="checkout-btn" onclick="alert('Checkout not implemented')">Checkout</button>
  </div>

  <!-- JavaScript -->
  <script>
    const productsList = [
      { id: 1, name: "Smart AI Watch", price: 999, image: "https://via.placeholder.com/150" },
      { id: 2, name: "Nano Speaker", price: 499, image: "https://via.placeholder.com/150" },
      { id: 3, name: "AI Smart Ring", price: 799, image: "https://via.placeholder.com/150" },
      { id: 4, name: "VR Headset", price: 1599, image: "https://via.placeholder.com/150" },
    ];

    let cart = [];

    // Display Products
    function displayProducts() {
      const search = document.getElementById("search").value.toLowerCase();
      const container = document.getElementById("products");
      container.innerHTML = "";
      const filtered = productsList.filter((p) =>
        p.name.toLowerCase().includes(search)
      );
      filtered.forEach((p) => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" />
            <h4>${p.name}</h4>
            <div class="price">₹${p.price}</div>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    // Add to Cart
    function addToCart(id) {
      const product = productsList.find((p) => p.id === id);
      const existing = cart.find((item) => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartUI();
    }

    // Update Cart UI
    function updateCartUI() {
      const cartItemsContainer = document.getElementById("cartItems");
      const cartCount = document.getElementById("cart-count");
      const cartTotal = document.getElementById("cartTotal");

      cartItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.quantity} (₹${
          item.price * item.quantity
        })</span>
            <button onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        `;
        total += item.price * item.quantity;
      });

      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartTotal.textContent = `Total: ₹${total}`;
    }

    // Remove from Cart
    function removeFromCart(id) {
      cart = cart.filter((item) => item.id !== id);
      updateCartUI();
    }

    // Toggle Cart Modal
    function toggleCart() {
      const cartModal = document.getElementById("cartModal");
      cartModal.classList.toggle("open");
    }

    // Toggle Dropdown Menu
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.classList.toggle("show");
    }

    // Close Dropdown on Outside Click
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".dropdown")) {
        document.getElementById("dropdownMenu").classList.remove("show");
      }
    });

    // Initial Product Display
    displayProducts();
  </script>
</body>
</html>
